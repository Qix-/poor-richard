content = "Cynthia Fernandez covers the most important news and events from the Capitol and state legislature. Cynthia joined Spotlight PA from Boston, where she recently completed an undergraduate degree in journalism, with a concentration in computer science, from Boston University. She has interned at several news organizations, including Muck Rock, WBUR, and Boston Magazine. Most recently, she was a part-time breaking news reporter at the Boston Globe and a research assistant for their Spotlight team. A Cuban immigrant and Miami native, Cynthia is particularly interested in reporting on marginalized communities and how they interface with institutional and governmental systems."
