{{ $key := .Get "key" }}
{{ $data := index site.Data $key }}

<table>
{{ range $i, $row := $data }}
  {{ if eq $i 0 }}
    <thead>
      <tr>
        {{ range $j, $col := $row }}
        <th>
          {{$col}}
        </th>
        {{ end }}
      </tr>
    </thead>
  {{ else }}
    {{ if eq $i 1}}
      <tbody>
    {{ end }}
    <tr>
      {{ range $j, $col := $row }}
      <td>
        {{$col}}
      </td>
      {{ end }}
    </tr>
  {{ end }}
{{end }}
  </tbody>
</table>
