<nav class="navbar has-background-white-bis" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    {{ $logo := resources.Get "/img/logos/banner.svg" }}
    <a href="/" class="navbar-item">
      <img
        src="data:image/svg+xml;base64,{{ $logo.Content|base64Encode }}"
        alt="{{ .Name }}"
        width="100"

      >
    </a>
    {{ $thisPage := .Page }}
    {{ range .Site.Menus.main }}
      {{ $cls := "" }}
      {{ if $thisPage.IsMenuCurrent "main" . }}
        {{ $cls = " is-active" }}
      {{ end }}
      <a
        href="{{ .URL }}"
        class="navbar-item {{- $cls -}}"
      >
        {{ .Name }}
      </a>
    {{ end }}
  </div>
</nav>
